<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>

<body>
    <div classe="container">
        <div classe="calculator">
            <div class="calculator__display">0<div>
                <div classe="calculador__kays">
                    <button class="keys--operantor" data-action="add">+</button>
                    <button class="keys--operantor" data-action="subtract">-</button>
                    <button class="keys--operantor" data-action="multiply">&times;</button>
                    <button class="keys--operantor" data-action="divide">/</button>
                    
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear"></button>
                    <button class="keys--equal" data-action="calculate">=</button>


                </div>
            </div>
        </div>
</body>

</html>
